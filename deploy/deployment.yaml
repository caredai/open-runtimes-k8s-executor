apiVersion: apps/v1
kind: Deployment
metadata:
  name: appwrite-executor
  namespace: appwrite
  labels:
    app: appwrite-executor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: appwrite-executor
  template:
    metadata:
      labels:
        app: appwrite-executor
    spec:
      serviceAccountName: appwrite-executor
      containers:
        - name: executor
          image: appwrite-executor:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: appwrite-executor-config
            - secretRef:
                name: appwrite-executor-secret
          livenessProbe:
            httpGet:
              path: /v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
      restartPolicy: Always
